dist: xenial
matrix:
  include:
    - language: python
      python:
        - '3.7'
      cache: pip
      install:
        - pip install -r requirements.txt
      script:
        - flake8 .
        - mypy invisible_flow
        - pytest --cov=invisible_flow tests
      deploy:
        provider: gae
        keyfile: "$GAE_KEYFILE"
        project: "$GAE_PROJECT_ID"
        version: "$GAE_VERSION"
    - language: node_js
      node_js:
        - 8
      cache:
        directories:
          - node_modules
      script:
        - npm install --prefix frontend
        - npm run --prefix frontend test

env:
  global:
    secure: 
before_install:
  - openssl aes-256-cbc -k $SS_PW -in gae-keyfile-dev.json.enc -out gae-keyfile-dev.json -d
